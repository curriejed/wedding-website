<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>Jed & Lauren's Wedding</h1>
      <p></p>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main class="container">
      <section id="about" class="card">
        <h2>About</h2>
        <p>
          Write a short intro about yourself here. What do you do? What are you into?
        </p>
      </section>

      <section id="Questionnaire" class="card">
        <h2>Questionnaire</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScmgVlLfGH_wsXFvCAHJinkza33yxpMy3u-mCQaoWnlz3f3uw/viewform?embedded=true" width="640" height="713" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
      </section>

      <section id="contact" class="card">
        <h2>Contact</h2>
        <p>Email me at: <a href="mailto:you@example.com">you@example.com</a></p>
      </section>
    </main>

    <footer class="footer">
      <p>© <span id="year"></span> Jed Currie</p>
    </footer>

    <script>
      // auto-update year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
