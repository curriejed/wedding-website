<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>

<header class="site-header">
      <h1>Jed & Lauren's Wedding</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="rsvp.html" class="active">RSVP</a>

<section id="rsvp" class="card">
  <h2>RSVP</h2>
  <p>Please RSVP by <strong>April 1st, 2026</strong></p>

  
  <form id="rsvpForm" class="rsvp-form">
  <div class="form-grid">
    <label class="form-field">
      <span class="label-text">Name</span>
      <input type="text" name="name" required />
    </label>

    <fieldset class="form-field">
      <legend class="label-text">Will you be attending?</legend>
      <div class="choice-row">
        <label class="choice-pill">
          <input type="radio" name="attending" value="Yes" required />
          <span>Yes ðŸŽ‰</span>
        </label>
        <label class="choice-pill">
          <input type="radio" name="attending" value="No" />
          <span>No ðŸ˜¢</span>
        </label>
      </div>
    </fieldset>
  </div>

  <div class="form-grid">
    <label class="form-field">
      <span class="label-text">First Course: Appetizers</span>
      <select name="appetizer" required>
        <option value="">Choose oneâ€¦</option>
        <option value="LaLa Salad">LALA SALAD: A seasonal blend featuring roasted honeynut squash, crunchy pumpkin seeds, and a bright sherry vinaigrette.</option>
        <option value="Caesar Salad">CAESAR SALAD: A classic preparation elevated with smoky lardons (pork fat cubes), house-made croutons, and savory Grana Padano cheese.</option>
      </select>
    </label>

    <label class="form-field">
      <span class="label-text">Second Course: Mains</span>
      <select name="main" required>
        <option value="">Choose oneâ€¦</option>
        <option value="LaLa Burger">LALA BURGER: A hearty 8oz. beef patty topped with bacon, sweet onion jam, local Gunn's Hill 5 Brothers cheese, and peppery arugula. Served with a choice of crispy frites or a side LaLa salad.</option>
        <option value="Chicken Supreme">CHICKEN SUPREME: A refined poultry dish accompanied by carrot, a savory crueller, rich brown butter, and a fragrant ginger jus.</option>
        <option value="Thai Red Curry">THAI RED CURRY: A vegetarian-friendly option featuring a mix of foraged and farmed vegetables, served with crispy rice and fresh coriander.</option>
      </select>
    </label>
  </div>

   <label class="form-field">
    <span class="label-text">Notes / anything else?</span>
    <textarea name="notes" rows="4"></textarea>
  </label>

  <input type="text" name="_gotcha" style="display:none" />

  <button type="submit" class="submit-btn">
    Send RSVP
  </button>

  <p id="formStatus" class="form-status" aria-live="polite"></p>
</form>

</section>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvSaIpRPoxb_psVw6Y1-YyDW2wXtuqbOdQoDhJpM8ZugfNtSCA9bJW7hEfmxDQIHoc/exec";
  const form = document.getElementById("rsvpForm");
  const statusEl = document.getElementById("formStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.textContent = "Sendingâ€¦";

    try {
      const formData = new FormData(form);

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: formData,
      });

      const text = await res.text();
      // If response isn't JSON for some reason, still treat as success if HTTP ok
      if (res.ok) {
        statusEl.textContent = "Thanks! Your RSVP has been recorded";
        form.reset();
      } else {
        statusEl.textContent = "Hmmâ€”something went wrong. Please try again.";
        console.error(text);
      }
    } catch (err) {
      statusEl.textContent = "Network errorâ€”please try again.";
      console.error(err);
    }
  });
</script>
